<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sorting bookmarks</title>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="semantic.min.js"></script>
    <script src="jquery.dataTables.min.js"></script>
    <script src="purl.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <button id="sort" class="massive ui button">Сортировать</button>
    <div id="list" class="ui raised very padded text segment">
        <table class="ui celled table">
            <thead>
                <tr>
                    <th class="twelve wide">Сайт</th>
                    <th class="four wide">Кол-во заклодок</th>
                </tr>
            </thead>
            <tbody id="view">
            </tbody>
        </table>
    </div>
    <footer id="footer">v 0.1</footer>
</body>

</html>
